<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      [src]="form.image || '//ssl.gstatic.com/accounts/ui/avatar_2x.png'"
      class="profile-img-card"
    />
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="fname">Fullname</label>
        <input
          type="text"
          class="form-control"
          name="fname"
          [(ngModel)]="form.fname"
          required
          minlength="1"
          maxlength="200"
          #fname="ngModel"
        />

        <div class="alert-danger" *ngIf="fname.errors && f.submitted">
          <div *ngIf="fname.errors['required']">Fullname is required</div>
          <div *ngIf="fname.errors['minlength']">
            Fullname must be at least 3 characters
          </div>
          <div *ngIf="fname.errors['maxlength']">
            Fullname must be at most 20 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="cell">Contact no.</label>
        <input
          type="text"
          class="form-control"
          name="cell"
          [(ngModel)]="form.cell"
          required
          #cell="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="businessName">Business/Stall Name</label>
        <input
          type="text"
          class="form-control"
          name="businessName"
          [(ngModel)]="form.businessName"
          required
          minlength="1"
          maxlength="40"
          #businessName="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          name="address"
          [(ngModel)]="form.address"
          required
          #address="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input
          type="file"
          class="form-control"
          name="image"
          accept="image/*"
          (change)="handleImageInput($event)"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />

        <div class="alert-danger" *ngIf="email.errors">
          <div *ngIf="email.errors['required']">Email is required</div>
          <div *ngIf="email.errors['email']">
            Email must be a valid email address
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />

        <div class="alert-danger" *ngIf="password.errors">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>

      <div class="alert alert-warning" *ngIf="isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
